<body>
    <div id='calc-contain'>

        <div name="calculator">

            <input type="text" name="display" disabled />

            <button> 1 </button>
            <button> 2 </button>
            <button> 3 </button>
            <button> + </button>

            <button> 4 </button>

            <button> 7 </button>
            <button> 8 </button>
            <button> 9 </button>
            <button> x </button>
            </br>

            <button> c </button>
            <button> 0 </button>
            <button> = </button>
            <button> / </button>
            </br>


        </div>
        <div id="agh">
            <p>Calc
        </div>
    </div>
    <script>
        for (let elem of document.querySelectorAll('button')) {
            elem.onclick = (e) => handleInput(e.target.innerText);
        }

        function handleInput(value) {
            if (!isNaN(value)) {
                document.querySelector('[name=display]').value += value;
            } else {

            }
        }
    </script>
</body>

</html>
