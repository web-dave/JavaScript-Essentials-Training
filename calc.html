<!DOCTYPE html>
<html>

<head>
    <title>Calculator - Gheorghe Marin Adrian</title>
    <!-- <link rel="stylesheet" href="calc.css"> -->
</head>

<body>
    <div id='calc-contain'>

        <div name="calculator">

            <input disabled type="text" name="display" />
            <br>

            <button> 1 </button>
            <button> 2 </button>
            <button> 3 </button>
            <button> + </button>
            <br />

            <button> 4 </button>
            <button> 5 </button>
            <button> 6 </button>
            <button> - </button>
            </br>

            <button> 7 </button>
            <button> 8 </button>
            <button> 9 </button>
            <button> x </button>
            </br>

            <button> c </button>
            <button> 0 </button>
            <button> = </button>
            <button> / </button>
            </br>


        </div>
        <div id="agh">
            <p>Calc
        </div>
    </div>
    <script>
        let operant1 = 0;
        let operator = '';
        let display = document.querySelector('[name=display]');

        function handleInput(value) {
            if (!isNaN(value)) {
                display.value += value;
            } else {
                if (value === 'c') {
                    operant1 = 0;
                    display.value = '';
                } else if (value === '=') {
                    display.value = operatorFn(operator, operant1, display.value)
                    operant1 = 0;
                    operator = '';
                } else {
                    operant1 = operatorFn(value, operant1, display.value)
                }
            }
        }

        function operatorFn(op, op1, op2) {
            display.value = '';
            operator = op;
            let int1 = parseInt(op1, 10)
            let int2 = parseInt(op2, 10)
            if (operant1 === 0) {
                return int2;
            }
            console.log(int1, operator, int2);
            switch (operator) {
                case '+':
                    return (int1 + int2)
                case '-':
                    return (int1 - int2)
                case 'x':
                    return (int1 * int2)
                case '/':
                    return (int1 / int2)

                default:
                    break;
            }
        }

        for (let elem of document.querySelectorAll('button')) {
            elem.onclick = (e) => handleInput(e.target.innerText);
        }
    </script>
</body>

</html>
