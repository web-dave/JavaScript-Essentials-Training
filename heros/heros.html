<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Heros</title>

<body>
    <h2>Marvel Heros</h2>

                <th scope="col" class="sortBtn">ID</th>
                <th scope="col" class="sortBtn">NAME</th>
                <th scope="col" class="sortBtn">DESCRIPTION</th>
                <th scope="col" class="sortBtn">RETURNED</th>
            </tr>
            <tr>
                <th scope="col">
                    <input class="searchField" type="text" id="hero_id">
                </th>
                <th scope="col">
                    <input class="searchField" type="text" id="hero_name">
                </th>
                <th scope="col">
                    <input class="searchField" type="text" id="hero_description">
                </th>
                <th scope="col">
                    <input class="searchField" type="text" id="hero_returned">
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ID</td>
                <td>name</td>
                <td>älskfhäsdkfcnsädlf</td>
                <td>7000</td>
            </tr>
        </tbody>
    </table>
